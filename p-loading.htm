<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Paper Loading</title>
	<link rel="stylesheet" href="p-loading.css" />
	<style type="text/css">
		html{background-color:#333;}
		
		h1, h2{
			color:#B39D7C;
			font-family:verdana;
			text-align:center;
			padding:50px 0 10px;
		}
		
		h1{
			font-size:18px;
			color:#ccc;
		}
		h2{
			font-size:14px;
		}
		
		
		/* 容器用来调节里面loading的宽度 */
		.your-loading-wrap{
			width:300px;
			margin:30px auto;
		}
	</style>
</head>
<body>
	
	<h1>Paper Loading</h1>
	
	<h2>Road</h2>
	<div class="your-loading-wrap">
		<div class="p-loading-road"><i></i></div>
	</div>
	
	<h2>Circle</h2>
	<div class="your-loading-wrap">
		<div class="p-loading-circle"><i></i></div>
	</div>
	
</body>
</html>
